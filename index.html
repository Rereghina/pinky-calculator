<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <form action = "" name="calc">
            <textarea name="number" cols=50 rows=2 placeholder="0"></textarea>
        </form>
        <table align="center">
            <tr>
                <td><input type="button" value="C" onclick="ac()"></td>
                <td><input type="button" value="Del" onclick="del()"></td>
                <td><input type="button" value="Mod" onclick="insert ('%')"></td>
                <td><input type="button" value="/" onclick="insert ('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="insert (7)"></td>
                <td><input type="button" value="8" onclick="insert (8)"></td>
                <td><input type="button" value="9" onclick="insert (9)"></td>
                <td><input type="button" value="x" onclick="insert ('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="insert (4)"></td>
                <td><input type="button" value="5" onclick="insert (5)"></td>
                <td><input type="button" value="6" onclick="insert (6)"></td>
                <td><input type="button" value="-" onclick="insert ('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="insert (1)"></td>
                <td><input type="button" value="2" onclick="insert (2)"></td>
                <td><input type="button" value="3" onclick="insert (3)"></td>
                <td><input type="button" value="+" onclick="insert ('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="insert (0)"></td>
                <td><input type="button" value="." onclick="insert ('.')"></td>
                <td><input type="button" value="%" onclick="persen()"></td>
                <td><input type="button" value="=" onclick="equal()"></td>
            </tr>
        </table>
    </div>
    <script>
        function insert(num){
            calc.number.value += num;
            console.log(cal.number.value);
        } 
        function equal(){
            calc.number.value = eval(calc.number.value);
        }
        function del(){
            calc.number.value=calc.number.value.substring(0, calc.number.value.length-1);
        }
        function ac(){
            calc.number.value="";
        }
        function persen(){
            calc.number.value = calc.number.value/100
        }
    </script>
</body>
